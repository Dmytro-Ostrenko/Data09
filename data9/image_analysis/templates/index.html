<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <link rel="stylesheet" href="static/image_analysis/styles.css">
    <style>
        body {
                   background: linear-gradient(to bottom right, #d0d0d0, #ffffff);
                                   background-image: url('https://www.europarl.europa.eu/resources/library/images/20230607PHT95601/20230607PHT95601_original.jpg');
                   color: white;
                   font-family: Arial, sans-serif;
                   margin: 0;
                   height: 100vh;
               }

               .navbar-custom {
                   background-color: rgba(0, 0, 0, 0.7);
               }

               .navbar-custom .nav-link, .navbar-custom .navbar-brand {
                   color: white;
               }

    .hero-text {
        text-align: center;
        position: absolute;
        top: 25%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #000033;
    }

    .hero-text h1 {
        font-size: 4em;
        font-weight: bold;
        text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.7);
    }

    .hero-text p {
        font-size: 1.5em;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .upload-container {
        margin-top: 20px;
    }

    .btn-upload {
        padding: 10px 20px;
        font-size: 1.2em;
    }
    </style>
    <title>Головна сторінка</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Фундамент</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Про нашу команду</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Про модель</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Реєстрація</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Вхід</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="hero-text">
        <h1>Фундамент</h1>
        <p>Відкрийте для себе силу штучного інтелекту і машинного навчання.</p>
        <form id="upload-form" action="{% url 'process' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
<!--            <input type="file" name="uploaded_file" id="file-input"/>-->
<!--            <input type="file" name="uploaded_files" id="file-input" accept="image/*" multiple/>-->
            <input type="file" name="uploaded_files" id="file-input" multiple/>
            <div class="upload-container">
                <button id="submit-button" type="submit" class="btn btn-primary btn-lg btn-upload">Завантажити файл
                </button>
            </div>
        </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+96DZZf+kAYKeElvcxfgDzpmkg8K6" crossorigin="anonymous"></script>
    <script>
        document.getElementById('file-input').addEventListener('change', function() {
            const submitButton = document.getElementById('submit-button');
            if (this.files.length > 0) {
                submitButton.classList.add('active');
            } else {
                submitButton.classList.remove('active');
            }
        });

        document.getElementById('upload-form').addEventListener('submit', function(event) {
            const fileInput = document.getElementById('file-input');
            if (fileInput.files.length === 0) {
                event.preventDefault();
                alert('Будь ласка, виберіть файл перед завантаженням.');
            }
        });
    </script>
</body>
</html>
